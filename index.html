<html>
  <head>
    <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-ads/7.3.1/videojs-contrib-ads.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/videojs-ima/2.1.0/videojs.ima.css" />
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="app.css" />
    <title>VideoJS 🚀 + IMA 🦄 VAST Tester 🐒</title>
  </head>
  <body>
    <div id="app_root">
      <h1><a href="/">VideoJS 🚀 + IMA 🦄 VAST Tester 🐒</a></h1>
      <form method="GET">
        <label for="input_vasturl">VAST URL</label>
        <input type="url" id="input_vasturl" name="vasturl" required />
        <input type="submit" value="Submit">
        <button id="reload_btn">Reload</button>
      </form>
      <video id="content_video" playsinline="true" webkit-playsinline="true" class="video-js vjs-default-skin vjs-fluid" controls preload="auto">
        <source src="https://mwcdn.co/demo-videos/walialu-44s-testspot-longboarding-1080p.mp4" type="video/mp4" />
      </video>
      <div id="uses">
        <h2>Uses</h2>
        <ul>
          <li><a href="https://videojs.com/">VideoJS 8.3.0</a></li>
          <li><a href="https://developers.google.com/interactive-media-ads/docs/sdks/html5/">IMA SDK v3</a></li>
          <li><a href="https://github.com/googleads/videojs-ima">IMA SDK Plugin for Video.js v2.1.0</a></li>
          <li><a href="https://github.com/videojs/videojs-contrib-ads">videojs-contrib-ads v7.3.1</a></li>
      </div>
      <footer>
        <a href="https://github.com/walialu/videojs-ima-vast-tester.mwco.io">Made</a> with <span class="heart">❤</span> by <a href="https://about.walialu.com/">Marco</a>
      </footer>
    </div>
    <script src="//imasdk.googleapis.com/js/sdkloader/ima3_debug.js"></script>
    <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-ads/7.3.1/videojs.ads.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-ima/2.1.0/videojs.ima.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
